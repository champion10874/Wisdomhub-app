server.name: kibana
server.host: "0.0.0.0"
server.port: 5601

monitoring.ui.container.elasticsearch.enabled: true
xpack.fleet.enabled: true
xpack.fleet.agents.enabled: true
xpack.fleet.agents.elasticsearch.hosts: [ "http://elasticsearch:9200" ]
xpack.fleet.agents.fleet_server.hosts: [ "http://fleet-server:9243" ]
xpack.reporting.roles.enabled: true
xpack.fleet.agentIdVerificationEnabled: false
xpack.security.encryptionKey: "12345678901234567890123456789012"
xpack.encryptedSavedObjects.encryptionKey: "12345678901234567890123456789012"
xpack.reporting.kibanaServer.hostname: localhost


xpack.fleet.packages:
  - name: apm
    version: latest
xpack.fleet.agentPolicies:
  - name: Agent policy 1
    id: agent-policy-1
    namespace: default
    monitoring_enabled:
      - logs
      - metrics
    package_policies:
      - name: apm-1
        id: default-apm
        package:
          name: apm